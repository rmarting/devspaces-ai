# Continue.dev configuration for Dev Spaces (template)
#
# The copy-continue-config postStart command copies this file to ~/.continue/
# and replaces placeholders with workspace env vars (from an OpenShift Secret with mount-as: env):
#   ${CONTINUE_API_KEY} → CONTINUE_API_KEY
#   ${CONTINUE_API_URL} → CONTINUE_API_URL (model API base URL, e.g. https://.../v1)
# Do not put real keys or URLs here.
#
name: Dev Spaces AI
version: "1.0.0"
schema: v1

models:
  - name: "${CONTINUE_MODEL_NAME}"
    provider: openai
    model: "${CONTINUE_MODEL_NAME}"
    apiBase: "${CONTINUE_MODEL_API_URL}"
    apiKey: "${CONTINUE_MODEL_API_KEY}"
    roles:
      - chat
      - edit
      - apply
